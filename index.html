    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const resizeFix = function() {
                var css_pc = document.createElement("link");
                css_pc.setAttribute("rel", "stylesheet");
                css_pc.setAttribute("type", "text/css");
                css_pc.setAttribute("href", "./Design-pc.css");
                var css_sp = document.createElement("link");
                css_sp.setAttribute("rel", "stylesheet");
                css_sp.setAttribute("type", "text/css");
                css_sp.setAttribute("href", "./Design-sp.css");
                const checkHeight = window.innerWidth / 1920 * 1080;
                const marginTop = window.innerHeight - checkHeight;
                const checkWidth = window.innerHeight / 1080 * 1920;
                const marginLeft = window.innerWidth - checkWidth;

                if (window.innerWidth > window.innerHeight) { //
                    document.getElementsByTagName("head")[0].appendChild(css_pc);
                } else {
                    document.getElementsByTagName("head")[0].appendChild(css_sp);
                }
            }
            resizeFix();
            window.addEventListener('resize', function() {
                resizeFix();
            });
        });
    </script>
